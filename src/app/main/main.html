<div layout = "row" layout-fill>


  <div layout = "column" flex>
    <md-toolbar class = "cyanbg">
      <div class = "md-toolbar-tools">


        <md-input-container class = "light-text" flex>
          <label>&nbsp;</label>
          <input ng-model = "vm.searchString" ng-enter = "vm.search()" placeholder = "enter search">
        </md-input-container>
        <md-button class = "md-fab md-mini" aria-label = "Cancel" ng-click = "vm.searchString=''">
          <ng-md-icon icon = "cancel"></ng-md-icon>
        </md-button>
        <md-button class = "md-fab md-mini" aria-label = "Search" ng-click = "vm.search()">
          <ng-md-icon icon = "search"></ng-md-icon>
        </md-button>
      </div>

    </md-toolbar>


    <md-content layout-fill layout = "column" flex afkl-image-container id = "scrollArea">
      <div class = 'md-padding' layout = "row" layout-wrap>
        <div ng-hide = "vm.videos.length"><h1>No results</h1></div>

        <div md-whiteframe = "3" class = "video-prev md-padding md-margin" ng-class = "{cardSize: $mdMedia('gt-sm')}"
             ng-repeat = "video in vm.videos" ng-click = "vm.gotoVideo(video.id)">
          <div hide-gt-sm flex id = "smallHeader">
            <h2>{{video.title}}</h2>
            <p>Published on {{video.publishedAt}}</p>
          </div>
          <div layout-gt-sm = "row" layout = "column" layout-align = "start stretch"
               layout-align-gt-sm = "space-between start">


            <div flex = "100" flex-gt-sm = "45">
              <img ng-src = "{{video.images.high.url}}">

            </div>
            <div flex-gt-sm = "50" hide show-gt-sm flex = "100">
              <h3>{{video.title}}</h3>

              <p>Published on {{vm.video.publishedAt}}</p>
              <p>{{video.description | cut:true:100:' ...'}}</p>
            </div>
          </div>
        </div>



      </div>

    </md-content>
    <footer>
      <md-toolbar class = "md-scroll-shrink">
        <div layout = "row" layout-align = "center center" flex>
          <md-button ng-disabled = "!vm.canPrev" ng-click = "vm.prev()">Prev</md-button>
          <md-button ng-disabled = "!vm.canNext" ng-click = "vm.next()">Next</md-button>
        </div>
      </md-toolbar>
    </footer>
  </div>
</div>
