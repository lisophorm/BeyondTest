<div layout = "row" layout-fill>



  <div layout = "column" flex>
    <md-toolbar class = "cyanbg">
      <div class = "md-toolbar-tools">


        <md-input-container class = "light-text" flex>
          <label>&nbsp;</label>
          <input ng-model = "vm.searchString" ng-enter = "vm.search()" placeholder = "enter search">
        </md-input-container>
        <md-button class = "md-fab md-mini" aria-label = "Cancel" ng-click = "vm.searchString=''">
          <ng-md-icon icon = "cancel"></ng-md-icon>
        </md-button>
        <md-button class = "md-fab md-mini" aria-label = "Search" ng-click = "vm.search()">
          <ng-md-icon icon = "search"></ng-md-icon>
        </md-button>
      </div>

    </md-toolbar>


    <md-content layout-fill layout = "column" flex afkl-image-container id = "scrollArea">
      <md-progress-linear ng-disabled = "!vm.loadInProgress" md-mode = "query"></md-progress-linear>

      <div class = 'md-padding' layout = "row" layout-wrap>
        <md-card ng-class="{cardSize: $mdMedia('gt-sm')}" ng-repeat = "video in vm.videos" >
          <md-card-content ng-click="vm.gotoVideo(video.id)">

            <div layout-gt-sm = "row" layout = "column" layout-align="start stretch" layout-align-gt-sm = "space-between start">
              <div hide-gt-sm flex>
                <h2>{{video.title}}</h2>
                <p>Published on {{video.publishedAt}}</p>
              </div>

              <div flex = "100" flex-gt-sm="45">
                <div afkl-lazy-image = "{{video.images.high.url}}"
                     class = "afkl-lazy-wrapper afkl-img-ratio-1-1"></div>
              </div>
              <div flex-gt-sm = "50" hide show-gt-sm flex = "100">
                <h3>{{video.title}}</h3>

                <p>Published on {{video.publishedAt}}</p>
                <p>{{video.description | cut:true:100:' ...'}}</p>
              </div>
            </div>

          </md-card-content>

      </div>

    </md-content>
    <footer>
      <md-toolbar class = "md-scroll-shrink">
        <div layout = "row" layout-align = "center center" flex>
          <md-button ng-disabled = "!vm.canPrev" ng-click = "vm.prev()">Prev</md-button>
          <md-button ng-disabled = "!vm.canNext" ng-click = "vm.next()">Next</md-button>
        </div>
      </md-toolbar>
    </footer>
  </div>
</div>
